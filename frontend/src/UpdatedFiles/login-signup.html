<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Docspace Portal</title>

    <link rel="stylesheet" href="styles/login-signup.css">

    <script src="scripts/login-signup.js" defer></script>
</head>

<body>

    <main class="auth-container">

        <section id="loginForm" aria-labelledby="loginHeading">
            <h2 id="loginHeading">Welcome Back</h2>
            <p>Sign in to access company documentation</p>

            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" placeholder="you@company.com" required />
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="••••••••" required />
                </div>

                <button type="submit">Login</button>
            </form>

            <div class="switch">
                Don’t have an account?
                <a href="#" onclick="showSignup()">Sign up</a>
            </div>
        </section>


        <section id="signupForm" class="hidden" aria-labelledby="signupHeading">
            <h2 id="signupHeading">Create Account</h2>
            <p>Request access to the documentation portal</p>

            <form id="signupFormElement">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required />
                </div>

                <div class="form-group">
                    <label for="signupEmail">Company Email</label>
                    <input type="email" id="signupEmail" name="email" placeholder="you@company.com" required />
                </div>

                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" id="department" name="department" placeholder="Engineering, HR, Finance..."
                        required />
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" placeholder="Create a password"
                        required />
                </div>

                <button type="submit">Sign Up</button>
            </form>

            <div class="switch">
                Already have an account?
                <a href="#" onclick="showLogin()">Login</a>
            </div>
        </section>

    </main>

</body>

</html>
