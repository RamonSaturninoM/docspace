<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Docspace Chat</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body>
    <div class="bg"></div>
    <main class="layout">
      <header class="topbar">
        <div class="brand">
          <div class="mark">D</div>
          <div>
            <strong>Docspace</strong>
            <span>Chat workspace</span>
          </div>
        </div>
        <div class="status-pill" id="status">Connected</div>
      </header>

      <section class="panel">
        <div class="panel-head">
          <div>
            <h1>Ask your docs</h1>
            <p>Pull answers from your latest ingested files.</p>
          </div>
          <button class="ghost" id="clear">Clear</button>
        </div>

        <div class="messages" id="messages">
          <div class="message system">
            <div class="bubble">
              Upload docs, then ask anything. I will respond based on your indexed knowledge.
            </div>
          </div>
        </div>

        <form class="composer" id="composer">
          <input
            id="prompt"
            type="text"
            placeholder="Ask about your docsâ€¦"
            autocomplete="off"
            required
          />
          <button class="primary" type="submit">Send</button>
        </form>
      </section>
    </main>

    <script src="chat.js"></script>
  </body>
</html>
