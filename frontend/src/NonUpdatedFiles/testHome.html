<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f4f5;
    }

    .wrapper {
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .main {
      width: 100%;
      max-width: 700px;
      background-color: white;
      padding: 80px 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .logo {
      width: 100px;
      margin-bottom: 30px;
    }

    .content {
      text-align: left;
    }

    h1 {
      font-size: 28px;
      line-height: 1.4;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #555;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      font-weight: bold;
      color: black;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn-primary {
      background-color: black;
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn-primary:hover {
      background-color: #333;
    }

    .btn-secondary {
      border: 1px solid #ddd;
      padding: 12px 20px;
      border-radius: 30px;
    }

    .btn-secondary:hover {
      background-color: #f2f2f2;
    }

    .btn-icon {
      width: 16px;
      height: 16px;
    }
  </style>
</head>

<body>

<div class="wrapper">
  <main class="main">

    <img src="next.svg" alt="Next.js logo" class="logo" />

    <div class="content">
      <h1>
        To get started, edit the page.tsx file.
      </h1>

      <p>
        Looking for a starting point or more instructions?
        Head over to
        <a href="https://vercel.com/templates?framework=next.js" target="_blank">
          Templates
        </a>
        or the
        <a href="https://nextjs.org/learn" target="_blank">
          Learning
        </a>
        center.
      </p>
    </div>

    <div class="buttons">

      <a class="btn-primary"
         href="https://vercel.com/new"
         target="_blank">

        <img src="vercel.svg" alt="Vercel logo" class="btn-icon"/>
        Deploy Now
      </a>

      <a class="btn-secondary"
         href="https://nextjs.org/docs"
         target="_blank">

        Documentation
      </a>

    </div>

  </main>
</div>

</body>
</html>
