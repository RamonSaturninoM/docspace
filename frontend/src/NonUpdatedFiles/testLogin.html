<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 16px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .header {
      text-align: center;
      padding: 30px 25px;
      border-bottom: 1px solid #e5e7eb;
    }

    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .header h3 {
      margin: 5px 0;
      font-size: 20px;
    }

    .header p {
      font-size: 14px;
      color: #6b7280;
    }

    .form-area {
      padding: 25px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 5px;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #111827;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #1f2937;
    }

    .footer-text {
      text-align: center;
      font-size: 13px;
      margin-top: 15px;
      color: #6b7280;
    }

    .footer-text a {
      color: #2563eb;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="card">

    <div class="header">
      <a href="https://dub.sh">
        <img src="logo.png" alt="Logo" />
      </a>
      <h3>Sign In</h3>
      <p>Use your email and password to sign in</p>
    </div>

    <div class="form-area">
      <form>

        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="you@company.com" required />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Enter password" required />
        </div>

        <button class="btn" type="submit">Sign In</button>

      </form>

      <div class="footer-text">
        Donâ€™t have an account?
        <a href="#">Sign up</a>
      </div>
    </div>

  </div>

</body>
</html>
