<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Docspace</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <main class="shell">
      <header class="hero">
        <div class="badge">Docspace</div>
        <h1>Choose your workspace</h1>
        <p>Ingest new documents or jump straight into chat.</p>
      </header>

      <section class="cards">
        <a class="card" href="landing.html">
          <div class="icon">UP</div>
          <h2>Upload</h2>
          <p>Upload docs and push them into your vector index.</p>
          <span>Go to ingestion</span>
        </a>

        <a class="card" href="chat.html">
          <div class="icon">CH</div>
          <h2>Chat</h2>
          <p>Ask questions and explore your knowledge base.</p>
          <span>Go to chat</span>
        </a>
      </section>
    </main>
  </body>
</html>
